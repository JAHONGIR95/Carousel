<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="OwlCarousel2-2.2.1/dist/assets/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="OwlCarousel2-2.2.1/dist/assets/owl.theme.default.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img-fluid{
            max-width: 100%;
            height: 100%;
            display: none;
        }
        p{
            font-size: 2rem;
            background: #262626;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="about image/1.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/2.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/3.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/4.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/5.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/6.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>
        <div class="item">
            <img src="about image/7.jpg" class="img-fluid" alt="">
            <p>Company name</p>
        </div>      
    </div>

    <script src="OwlCarousel2-2.2.1/docs/assets/vendors/jquery.min.js" type="text/javascript"></script>
    <script src="OwlCarousel2-2.2.1/dist/owl.carousel.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsive:{
        0:{
            items:1
        },
        480:{
            items:2
        },
        768:{
            items:3
        },
        900:{
            items:4
        },
        1100:{
            items:5
        },
        1366:{
            items:6
        }
    }
})
    </script>

</body>
</html>
